<div class="aside mobile-menu_lighte" style="width:100%;display: flex;flex-direction: column;">
  <!-- begin::Brand -->
  <div class="aside-logo flex-column-auto" id="kt_aside_logo">
    <!-- begin::Logo -->
    <ng-container *ngIf="asideTheme === 'light'">
      <a routerLink="/dashboard">
        <img alt="Logo" class="h-25px logo" src="./assets/media/logos/default-dark.svg" />
      </a>
    </ng-container>

    <ng-container *ngIf="asideTheme === 'light'">
      <a routerLink="/dashboard">
        <img alt="Logo" class="h-25px logo" src="./assets/media/wonder/RED-LOGO-BG-Horizontal-transprant.png" />
      </a>
    </ng-container>

    <!-- end::Logo -->

    <!-- begin::Aside toggle -->
    <ng-container *ngIf="asideMinimize">
      <div id="kt_aside_toggle" class="btn btn-icon w-auto px-0 btn-active-color-primary aside-toggle"
        data-kt-toggle="true" data-kt-toggle-state="active" data-kt-toggle-target="body"
        data-kt-toggle-name="aside-minimize" (click)="minimize()">
        <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr079.svg'"
          class="svg-icon svg-icon-1 rotate-180"></span>
      </div>
    </ng-container>
    <!-- end::Aside toggler -->
  </div>
  <!-- end::Brand  -->

  <!-- begin::Aside menu -->
  <div class="aside-menu flex-column-fluid">
    <div #ktAsideScroll id="kt_aside_menu_wrapper" class="hover-scroll-overlay-y my-5 my-lg-5" data-kt-scroll="true"
      data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-height="auto"
      data-kt-scroll-dependencies="#kt_aside_logo, #kt_aside_footer" data-kt-scroll-wrappers="#kt_aside_menu"
      data-kt-scroll-offset="0">
      <div id="#kt_aside_menu" data-kt-menu="true" class="
        menu
        menu-column
        menu-title-gray-800
        menu-state-title-primary
        menu-state-icon-primary
        menu-state-bullet-primary
        menu-arrow-gray-500
      ">
        <app-aside-menu id="asideMenu"></app-aside-menu>
      </div>
    </div>
  </div>
  <!-- end::Aside menu -->

  <!-- begin::Footer -->
  <div class="aside-footer flex-column-auto pt-5 pb-7 px-5">
    <app-sidebar-footer class="app-sidebar-footer flex-column-auto pt-2 pb-6 px-6" id="kt_app_sidebar_footer"> </app-sidebar-footer>
    <!-- <a class="btn btn-custom btn-primary w-100">
      <span class="btn-label">Logout</span>
      <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr096.svg'"
        class="svg-icon btn-icon svg-icon-2 m-0"></span>
    </a> -->
    <!-- <a class="btn  btn-secondary w-100">
      <span (click)="logout()" class="btn-label btn-secondary">
        Log out 
      </span>
      <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr096.svg'"
        class="svg-icon btn-icon svg-icon-2 m-0"></span>

    </a> -->
  </div>
  <!-- end::Footer -->
</div>
