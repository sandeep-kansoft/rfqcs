<div class="modal-dialog-centered custom-dialog-modal modal-dialog-mobile" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>

            <!--begin::Close-->
            <div (click)="close()" class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal"
                aria-label="Close">
                <span class="svg-icon svg-icon-1">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1"
                            transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>
                        <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                            fill="currentColor"></rect>
                    </svg>

                </span>
            </div>
            <!--end::Close-->
        </div>

        <div class="modal-body">
            <div class=" mb-5 w-100 me-5">
                <label for="floatingname"
                    class="text-gray-800 form-label-text mb-2 required">{{placeholderName}}</label>
                <input type="name" [(ngModel)]="value"
                    [ngClass]="this.inValidate && (this.value === ''|| this.value === undefined)? 'border-danger' :'' " class="form-control border"
                    placeholder="" />
            </div>
            <div class=" mb-5 w-100 me-5" *ngIf="(!RemarksCondition) || (vendorRankCondition !='L1')">
                <label for="floatingname"
                    class="text-gray-800 form-label-text mb-2 required">Reason For Selecting Less Than Three Vendors / Not Selecting L1 Vendor</label>
                <!-- <input type="name" [(ngModel)]="ReasonValue"
                    [ngClass]="this.inValidateReason && (this.ReasonValue === ''|| this.ReasonValue === undefined)? 'border-danger' :'' " class="form-control border"
                    placeholder="Please Specify reason for inviting less than 3 vendors" /> -->
                    <select  (change)='onOptionsSelected(this.ReasonValue)'[ngClass]=" this.inValidateReason && (this.ReasonValue === ''|| this.ReasonValue === undefined)?'border-danger':'' "
                    [(ngModel)]="ReasonValue" placeholder="Please Specify reason for inviting less than 3 vendors"
                     class="custom-form-control form-control selectpicker form-select">
                    <option [value]="''" selected >-----Select-----</option>
                    <option *ngFor="let selectionReason of csVendorSelectionReason"
                        [value]="selectionReason.reasonDetailId">
                        {{selectionReason.detailValue}}</option>
                </select>
            </div>
            <div  class=" mb-5 w-100 me-5" *ngIf="otherReason">
            <label for="floatingname" class="text-gray-800 form-label-text mb-2 required"> Other Remarks</label>
                        <textarea [ngClass]="this.inValidate && (this.otherReasonValue === ''|| this.otherReasonValue === undefined) ? 'border border-danger' : '' " type="text" class="form-control form-control-lg " [(ngModel)]="otherReasonValue"
                            name="remarks"></textarea>
                        </div>
        </div>

        <div class="modal-footer">
            <button (click)="close()" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Close</button>
            <button (click)="save()" type="button" class="btn btn-primary btn-sm">Submit</button>
        </div>
    </div>
</div>
