<kendo-grid class="fixed-header" [loading]="loading" [columnMenu]="{ filter: true, sort: true }"
[groupable]="true" [data]="gridView" [group]="state.group" [filter]="state.filter"
[filterable]="false" [reorderable]="true" [resizable]="true" [skip]="state.skip"
[pageSize]="pageSize" [pageable]="{
pageSizes: true,
info: true
}" [sortable]="{
allowUnsort: true,
mode: 'multiple'
}" [sort]="state.sort" (dataStateChange)="onStateChange($event)">

<ng-template kendoGridLoadingTemplate>
    <app-wonder-loader></app-wonder-loader>
</ng-template>

<kendo-grid-column [filterable]="false" [sortable]="false" [columnMenu]="false" field="sno"
    title="#" [width]="ExtraSmallColumnWidth">
    <ng-template kendoGridCellTemplate let-rowIndex="rowIndex">{{ rowIndex + 1
        }}</ng-template>
</kendo-grid-column>

<kendo-grid-column [headerClass]="headerStyle" field="userName" title="User Name"
    [width]="140">

</kendo-grid-column>
<kendo-grid-column [headerClass]="headerStyle" field="disqualifiedReason" title="Disqualified Reason"
    [width]="140">

</kendo-grid-column>
<kendo-grid-column [headerClass]="headerStyle" field="round" title="Round"
    [width]="80"></kendo-grid-column>
<kendo-grid-column [headerClass]="headerStyle" format="dd-MMM-yyyy" field="bidDisqualifyDateTime"  title="Bid Disqualify Date "
    [width]="150">
    <ng-template kendoGridCellTemplate let-dataItem>
      {{dataItem.bidDisqualifyDateTime | date: 'dd-MMM-yyyy'}}
  </ng-template>
  </kendo-grid-column>

    <kendo-grid-column [headerClass]="headerStyle" field="bidDisqualifyDateTime" title="Bid Disqualify Time"
    [width]="150">
  
    <ng-template kendoGridCellTemplate let-dataItem>
      {{dataItem.bidDisqualifyDateTime | date:'HH:mm:ss'}}
  </ng-template>
  </kendo-grid-column>
</kendo-grid>
  </div>
