<form [formGroup]="formGroup" (submit)="formSubmitHandler()" class="h-100">
   
        <div class="modal-header" id="kt_activities_header">
            <h3 class="modal-title fw-bolder text-dark">Upload Document </h3>
           
                <label (click)="cancelButtonClick()" 
                    class="btn btn-sm btn-icon btn-active-light-primary">
                    <span  [inlineSVG]="'./assets/media/svg/close.svg'" class="svg-icon  svg-icon-2  m-0">
                    </span>
                </label>
           
        </div>
        <div class="modal-body position-relative h-100" id="kt_activities_body">
            <div class="timeline">
                <div class="form-sidebar w-100 h-100">
                    <div class=" mb-5 w-100 me-5">
                        <label for="floatingname" class="text-gray-800 form-label-text mb-2 required">
                            Document Name</label>
                        <input [ngClass]="getValidation('name') ? 'border border-danger' : '' " formControlName="name"
                            type="name" class="form-control" placeholder="" />
                    </div>
                    <div class="mb-5 w-100">
                        <label for="floatingname" class="text-gray-800 form-label-text mb-2 required">Remarks</label>
                        <textarea [ngClass]="getValidation('remarks') ? 'border border-danger' : '' " type="text" class="form-control form-control-lg " formControlName="remarks"
                            name="remarks"></textarea>
                    </div>

                    <div class="mb-5 w-100">

                        <input [ngClass]="getValidation('imageData') ? 'border border-danger' : '' " formControlName="imageData" (change)="onSelected($event)" type="file"
                            class="form-control  " name="remarks">
                    </div>

                </div>
            </div>
        </div>
        <div class="modal-footer py-5 text-end site-draw-form" id="kt_activities_footer">
            <button (click)="cancelButtonClick()" type="button"
                class="btn me-5 btn-light btn-sm">Cancel</button>
            <button type="submit" class="btn btn-submit btn-sm">
                <ng-container *ngIf="formSubmitLoader">
                    <span class="indicator-progress" [style.display]="'block'">
                        Please wait...
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                    </span>
                </ng-container>
                <ng-container *ngIf="!formSubmitLoader">
                    <span class="indicator-label">Submit</span>
                </ng-container>
            </button>
        </div>
    
</form>
