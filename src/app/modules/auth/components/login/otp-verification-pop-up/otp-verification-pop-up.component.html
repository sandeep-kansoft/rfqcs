<form class="h-100">
  <div class="card shadow-none py-3 rounded-0 w-100 h-100">
    <div class="card-header" id="kt_activities_header">
      <h3 class="card-title mt-0 fw-bolder text-dark">Verify Otp</h3>
      <div class="card-toolbar mt-0">
        <button (click)="cancelButtonClick()" type="button" class="btn btn-sm btn-icon btn-active-light-primary ">
          <span [inlineSVG]="'./assets/media/svg/close.svg'" class="svg-icon svg-icon-2 m-0"></span>
        </button>
      </div>
    </div>
    <div class="card-body mb-2 position-relative h-100" id="kt_activities_body">
      <p class="fs-5  d-flex justify-content-center pt-1 pb-2">Please enter the verification code</p>
      <ng-otp-input (onInputChange)="onOtpChange($event)" *ngIf="showOtpComponent" [config]="config"></ng-otp-input>
    </div>

    <div class="card-footer py-3 text-end site-draw-form" id="kt_activities_footer">
      <button (click)="formSubmitHandler()"  class="btn btn-submit btn-sm">
        <ng-container *ngIf="isLoading">
          <span class="indicator-progress" [style.display]="'block'">
            Please wait...
            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
          </span>
        </ng-container>
        <ng-container *ngIf="!isLoading">
          <span class="indicator-label">Verify</span>
        </ng-container>
      </button>
    </div>
  </div>
</form>
