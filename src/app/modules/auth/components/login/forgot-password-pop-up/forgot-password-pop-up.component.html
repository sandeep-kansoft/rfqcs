<form [formGroup]="formGroup" (submit)="formSubmitHandler()" class="h-100">
  <div class="card shadow-none rounded-0 w-100 h-100">
    <div class="card-header" id="kt_activities_header">
      <h3 class="card-title mt-0 fw-bolder text-dark">Forget Password</h3>
      <div class="card-toolbar mt-0">
        <button (click)="cancelButtonClick()" type="button" class="btn btn-sm btn-icon btn-active-light-primary ">
          <span [inlineSVG]="'./assets/media/svg/close.svg'" class="svg-icon svg-icon-2 m-0"></span>
        </button>
      </div>
    </div>
    <div class="card-body position-relative h-100" id="kt_activities_body">
      <div class="timeline">
        <div class="form-sidebar w-100 h-100">
          <div class=" mb-5 w-100 me-5">
            <label for="floatingname" class="text-gray-800 form-label-text mb-2 required">Vendor Code</label>
            <input [ngClass]="getValidation('vendorCode') ? 'border border-danger' : '' " formControlName="vendorCode"
              type="name" class="form-control form-control-lg" placeholder="" />
            <div *ngIf="getValidation('vendorCode')" [ngSwitch]="getErrorType('vendorCode')">
              <p *ngSwitchCase="'required'" class="text-danger pt-3 ms-2">{{'Vendor code field is required'}}</p>
            </div>

          </div>
          <div class="mb-5 w-100">
            <label for="floatingname" class="text-gray-800 form-label-text mb-2 required">Email Address</label>
            <input type="vendorEmail" [ngClass]="getValidation('vendorEmail') ? 'border border-danger' : '' "
              formControlName="vendorEmail" class="form-control form-control-lg" id="floatingname" placeholder="" />
            <div *ngIf="getValidation('vendorEmail')"  [ngSwitch]="getErrorType('vendorEmail')">
              <p *ngSwitchCase="'required'" class="text-danger pt-3 ms-2">{{'Email field is required'}}</p>
              <p *ngSwitchCase="'email'" class="text-danger pt-3 ms-2">{{'Please enter a valid email id'}}</p>
            </div>

          </div>
          <div>

          </div>

        </div>
      </div>
    </div>
    <div class="card-footer py-5 text-end site-draw-form" id="kt_activities_footer">
      <button (click)="cancelButtonClick()" type="button" class="btn me-5 btn-light btn-sm ">Cancel</button>
      <button type="submit" class="btn btn-submit btn-sm">
        <ng-container *ngIf="isLoading">
          <span class="indicator-progress" [style.display]="'block'">
            Please wait...
            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
          </span>
        </ng-container>
        <ng-container *ngIf="!isLoading">
          <span class="indicator-label">Send Otp</span>
        </ng-container>
      </button>
    </div>
  </div>
</form>
