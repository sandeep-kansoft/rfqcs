<div class="modal-header">
    <h3 class="modal-title">CS Approval Status </h3>

    <!--begin::Close-->
    <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" (click)="CloseModel()" data-bs-dismiss="modal"
        aria-label="Close">
        <span [inlineSVG]="'./assets/media/svg/close.svg'" class="svg-icon m-0 svg-icon-2"></span>
    </div>
    <!--end::Close-->
</div>

<div class="modal-body">


    <kendo-grid class="fixed-header" [loading]="loading" [columnMenu]="{ filter: false ,sort : false  }"
        [groupable]="false" [data]="gridView" [group]="state.group" [filter]="state.filter" [filterable]="false"
        [reorderable]="false" [resizable]="true" [skip]="state.skip" [pageSize]="pageSize" [pageable]="{
                            pageSizes:true,
                            info: true
                        }" [sortable]="{
    allowUnsort: true,           mode: 'multiple' }" [sort]="state.sort">

        <ng-template kendoGridLoadingTemplate>
            <app-wonder-loader></app-wonder-loader>
        </ng-template>
        <kendo-grid-column [filterable]="true" filter="numeric" [columnMenu]="false" [headerClass]="headerStyle"
        field="SrNo" title="Sr No" [width]="80">
        <ng-template kendoGridCellTemplate let-rowIndex="rowIndex"> {{rowIndex+1 === 0 ? '':
            rowIndex+1}}</ng-template>
    </kendo-grid-column>
    

        <kendo-grid-column [filterable]="true" filter="numeric" [columnMenu]="false" [headerClass]="headerStyle"
            field="itemId" title="Item Id" [width]="MediumColumnWidth">

        </kendo-grid-column>

        <kendo-grid-column [filterable]="true" [columnMenu]="false" [headerClass]="headerStyle" field="productName"
            title="Product Name" [width]="210">

        </kendo-grid-column>

        <kendo-grid-column [headerClass]="headerStyle" [columnMenu]="false" title="Quantity" field="quantity"
            [width]="smallColumnWidth">

        </kendo-grid-column>

        <kendo-grid-column [filterable]="true" [columnMenu]="false" [headerClass]="headerStyle" field="unit"
            title="Unit" [width]="140">

        </kendo-grid-column>

        <kendo-grid-column [filterable]="true" [columnMenu]="false" [headerClass]="headerStyle" field="unitPrice"
            title="Unit Price" [width]="140">

        </kendo-grid-column>

        <kendo-grid-column [filterable]="true" [columnMenu]="false" format="dd-MMM-yyyy" filter="date" field="otherCharges"
            [headerClass]="headerStyle" [width]="columnWidth" title="Other Charges">

        </kendo-grid-column>
        <kendo-grid-column [filterable]="true" [columnMenu]="false" format="dd-MMM-yyyy" filter="date" field="extraCharges"
            [headerClass]="headerStyle" [width]="columnWidth" title="Extra Charges">

        </kendo-grid-column>
        <kendo-grid-column [filterable]="true" [columnMenu]="false" format="dd-MMM-yyyy" filter="date" field="netAmount"
            [headerClass]="headerStyle" [width]="columnWidth" title="Net Amount">

        </kendo-grid-column>

      





    </kendo-grid>




    <!-- <app-no-data-found></app-no-data-found> -->

</div>
