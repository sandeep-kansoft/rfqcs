      <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse"
        data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
        <div class="card-title m-0">
          <h3 class="fw-bolder m-0">Profile Details</h3>
        </div>

                    " placeholder="First name" name="fName" value="Max" formControlName="first_name" />

                  <div class="col-lg-6 fv-row">
                    <label class="col-form-label required fw-bold fs-6">Last Name</label>
                    <input type="text" class="form-control form-control-lg form-control-solid"
                      formControlName="last_name" placeholder="Last name" name="lName" value="Smith" />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label class="col-form-label required fw-bold fs-6">Company</label>
                <input type="text" class="form-control form-control-lg form-control-solid" formControlName="company"
                  placeholder="Company name" name="company" value="Keenthemes" />
              </div>
            </div>
            <div class="row mb-6">
              <div class="col-md-6">
                <label class="col-form-label fw-bold fs-6"><span class="required">Contact Phone</span></label>
                <input type="tel" class="form-control form-control-lg form-control-solid" formControlName="contact_name"
                  placeholder="Phone number" name="contactPhone" value="044 3276 454 935" />
              </div>

            </div>
            <div class="row mb-6">
              <div class="col-md-6">
                <label class="col-form-label fw-bold fs-6">Communication</label>
                <div class="d-flex align-items-center mt-3">
                  <label class="form-check form-check-inline form-check-solid me-5"><input class="form-check-input"
                      name="communication[]" type="checkbox" /><span
                      class="fw-bold ps-2 fs-6">Email</span></label><label
                    class="form-check form-check-inline form-check-solid"><input class="form-check-input"
                      name="communication[]" type="checkbox" /><span class="fw-bold ps-2 fs-6">Phone</span></label>
                </div>
              </div>
              <div class="col-md-6">
                <label class="col-form-label fw-bold fs-6">Gender</label>
                <div class="d-flex align-items-center mt-3">
                  <label class="form-check form-check-inline form-check-solid me-5"><input class="form-check-input"
                      name="gender" type="radio" /><span class="fw-bold ps-2 fs-6">Male</span></label><label
                    class="form-check form-check-inline form-check-solid"><input class="form-check-input" name="gender"
                      type="radio" /><span class="fw-bold ps-2 fs-6">Female</span></label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                    [dayTemplate]="customDay" [markDisabled]="isDisabled" #d="ngbDatepicker" />
                  <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
                </div>


              </div>
              <div class="col-md-6">
                <div class="dp-hidden position-absolute">
                  <div class="input-group">
                    <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker"
                      [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2"
                      [dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!" tabindex="-1" />
                    <ng-template #t let-date let-focused="focused">
                      <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                        [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                        (mouseleave)="hoveredDate = null">
                        {{ date.day }}
                      </span>
                    </ng-template>
                  </div>
                </div>
                <div class="input-group">
                  <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
                    [value]="formatter.format(fromDate) +' : '+ formatter.format(toDate)" />
                  <button class="btn btn-outline-secondary bi bi-calendar3" (click)="datepicker.toggle()"
                    type="button"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer d-flex flex-row justify-content-end py-6 px-9">

            <button type="button" class="btn  btn-secondary" style="margin-right: 12px;"
              (click)="isFromOpen=false">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="saveHandler()">
              <ng-container *ngIf="!isLoading">Save Changes</ng-container>
              <ng-container *ngIf="isLoading">
                <span clas="indicator-progress" [style.display]="'block'">
                  Please wait...{{ " " }}
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
              </ng-container>
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <div *ngIf="!isFromOpen">
    <kendo-grid [groupable]="true" [data]="gridView" [group]="state.group" [filter]="state.filter" [filterable]="true"
      [reorderable]="true" [resizable]="true" [skip]="state.skip" [pageSize]="pageSize" [pageable]="true"
      [sortable]="{
    allowUnsort: true,
    mode: 'multiple'}" [sort]="state.sort" (dataStateChange)="onStateChange($event)">
      <kendo-grid-column field="id" title="ID" [width]="columnWidth"></kendo-grid-column>
      <kendo-grid-column field="first_name" title="First Name" [width]="columnWidth"></kendo-grid-column>
      <kendo-grid-column field="last_name" title="Last Name" [width]="columnWidth"></kendo-grid-column>
      <kendo-grid-column field="contact_name" title="Contace Info" [width]="columnWidth"></kendo-grid-column>
      <kendo-grid-column field="gender" title="Gender" [width]="columnWidth"></kendo-grid-column>
      <kendo-grid-column field="timezone" title="TimeZone" [width]="columnWidth"></kendo-grid-column>
      <kendo-grid-column field="company" title="Company" [width]="columnWidth"></kendo-grid-column>
      <kendo-grid-column field="language" title="Language" [width]="columnWidth">

      </kendo-grid-column>
      <kendo-grid-column field="currency" title="Currency" [width]="columnWidth">
      </kendo-grid-column>
      <kendo-grid-command-column title="Action" [width]=" checkMobileBrowser()?180:300">
        <ng-template kendoGridCellTemplate let-item>
          <ng-container *ngIf="!checkMobileBrowser()">
            <button class="btn btn-sm fw-bold btn-secondary me-5" (click)="editHandler(item)">Edit</button>
            <button class="btn btn-sm fw-bold btn-danger" (click)="removeHandler(item)">Remove</button>
          </ng-container>
          <ng-container ngbDropdown *ngIf="checkMobileBrowser()">
            <button ngbDropdownToggle class="btn icon-btn dropdown-toggle p-0" type="button">
              <img src="assets/media/wonder/elispe_menu.svg">
            </button>

            <ul class="dropdown-menu" ngbDropdownMenu>
              <li ngbDropdownItem>
                <a class="dropdown-item ">
                  <img src="assets/media/wonder/edit.svg">
                  Edit
                </a>
              </li>
              <li ngbDropdownItem>
                <a class="dropdown-item" (click)="removeHandler(item)">
                  <img src="assets/media/wonder/trash.svg">
                  Delete
                </a>
              </li>
            </ul>
          </ng-container>
        </ng-template>
      </kendo-grid-command-column>


    </kendo-grid>
  </div>

  <ng-template #customDay let-date let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled"
    let-focused="focused">
    <span class="custom-day custom-datepicker" [class.weekend]="isWeekend(date)" [class.focused]="focused"
      [class.bg-primary]="selected" [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
      {{ date.day }}
    </span>
  </ng-template>


</div>

<div class="item" *ngIf="tableContentLoading">
  <ngx-skeleton-loader count="8" [theme]="{ height: '25px' }"></ngx-skeleton-loader>
</div>
