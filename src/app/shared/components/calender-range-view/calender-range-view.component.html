<!-- desktop view calendar starts -->
<div class="desktop-view-calendar d-flex justify-content-center">
    <div class="d-inline-block cs-calendar range-calendar">
        <div class="d-flex calendar-header justify-content-between">
            <div class="column-six">
                <div class="btn-group d-flex justify-content-between" role="group">
                    <div class="d-flex">
                        <button type="button"  class="btn btn-sm arrow-btns" (click)="navigateFrom(-1);">
                                <span [inlineSVG]="'assets/images/svg-icons/arrow-back.svg'"></span>
                        </button>
                    </div>
                    <div class="d-flex align-items-center">
                        <label>
                            {{ focusedfirstMonth | date:'MMMM yyyy'}}
                        </label>
                    </div>
                    <div class="d-flex">
                        <button type="button"  class="btn btn-sm arrow-btns" (click)="navigateFrom(1)">
                            <span [inlineSVG]="'assets/images/svg-icons/arrow-right.svg'"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="column-six">
                <div class="btn-group d-flex justify-content-between" role="group">
                    <div class="d-flex">
                        <button type="button"  class="btn btn-sm arrow-btns" (click)="navigateTo(-1);">
                            <span [inlineSVG]="'assets/images/svg-icons/arrow-back.svg'"></span>
                        </button>
                    </div>
                    <div class="d-flex align-items-center">
                        <label>
                            {{ focusedSecondMonth | date:'MMMM yyyy'}}
                        </label>
                    </div>
                    <div class="d-flex">
                        <button type="button"  class="btn btn-sm arrow-btns" (click)="navigateTo(1)">
                            <span [inlineSVG]="'assets/images/svg-icons/arrow-right.svg'"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex calendar-body">
            <div class="range-calendar-bdr-right">
                <ngb-datepicker class="custom-datepicker" #dp1 (dateSelect)="onDateSelection($event)"
                    [outsideDays]="'hidden'" [displayMonths]="1" [weekdays]="true" navigation="none" [dayTemplate]="t"
                    [markDisabled]="markDisabled"
                    [startDate]="{day: focusedfirstMonth.getDate(), month: focusedfirstMonth.getMonth()+1, year: focusedfirstMonth.getFullYear()}">
                    <ng-template #t let-date let-focused="focused">
                        <span class="custom-day {{parentClass}}" [class.focused]="focused" [class.range]="isRange(date)"
                            [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                            (mouseleave)="hoveredDate = null">
                            {{ date.day }}
                        </span>
                    </ng-template>
                </ngb-datepicker>
            </div>
            <div>
                <ngb-datepicker class="custom-datepicker" #dp2 (dateSelect)="onDateSelection($event)"
                    [outsideDays]="'hidden'" [displayMonths]="1" [weekdays]="true" navigation="none" [dayTemplate]="t"
                    [markDisabled]="markDisabled"
                    [startDate]="{day: focusedSecondMonth.getDate(), month: focusedSecondMonth.getMonth()+1, year: focusedSecondMonth.getFullYear()}">
                    <ng-template #t let-date let-focused="focused">
                        <span class="custom-day {{parentClass}}" [class.focused]="focused" [class.range]="isRange(date)"
                            [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                            (mouseleave)="hoveredDate = null">
                            {{ date.day }}
                        </span>
                    </ng-template>
                </ngb-datepicker>
            </div>

        </div>
        <div class="d-flex calendar-footer" *ngIf="showFooter">
            <div class="column-six">
                <div class="btn-group d-flex justify-content-between" role="group">
                    <div class="d-flex">
                        <div class="btn-group d-flex justify-content-end" role="group">
                            <button type="button" class="cs-date-input"
                                (click)="navigateOnSelectedDate('from')">{{selectedFromDate}}</button>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        -
                    </div>
                    <div class="d-flex">
                        <div class="btn-group d-flex justify-content-end" role="group">
                            <button type="button" class="cs-date-input"
                                (click)="navigateOnSelectedDate('to')">{{selectedToDate}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column-six">
                <div class="btn-group float-R" role="group">
                    <button type="button" class="btn btn-sm cs-form-control-sm" (click)="selectToday();">
                        {{'Jump To Today'}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- desktop view calendar ends -->
