<div class="modal-dialog modal-dialog-centered custom-dialog-modal modal-dialog-mobile" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i aria-hidden="true" class="ki ki-close"></i>
            </button>
        </div>
        <div class="modal-body">
            {{bodyContent}}
        </div>
        <div class="modal-footer">
            <button (click)="close('NO')" type="button" class="btn btn-light-primary font-weight-bold" data-dismiss="modal">No</button>
            <button (click)="close('YES')" type="button" class="btn btn-primary font-weight-bold">Yes</button>
        </div>
    </div>
</div>
